# ============================================
# BEGINNER ARENA (3 waves, vanilla only)
# ============================================
beginner_arena:

  # Wave 1 - Easy start
  wave-1:
    spawn-delay: 20
    mobs-per-spawn: 2
    mobs:
      - type: VANILLA
        id: ZOMBIE
        amount: 5
        health-multiplier: 1.0
        damage-multiplier: 1.0

      - type: VANILLA
        id: SKELETON
        amount: 3
        health-multiplier: 1.0
        damage-multiplier: 1.0

  # Wave 2 - Moderate
  wave-2:
    spawn-delay: 18
    mobs-per-spawn: 2
    mobs:
      - type: VANILLA
        id: ZOMBIE
        amount: 8
        health-multiplier: 1.2
        custom-name: "&aStrong Zombie"

      - type: VANILLA
        id: CREEPER
        amount: 4
        health-multiplier: 1.0

  # Wave 3 - Boss wave
  wave-3:
    spawn-delay: 25
    mobs-per-spawn: 1
    mobs:
      - type: VANILLA
        id: IRON_GOLEM
        amount: 2
        health-multiplier: 2.0
        damage-multiplier: 1.5
        custom-name: "&c&lCorrupted Golem"

      - type: VANILLA
        id: VINDICATOR
        amount: 6
        health-multiplier: 1.5
        damage-multiplier: 1.2

