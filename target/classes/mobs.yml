# ============================================
# MythicMobs Integration Guide:
# ============================================
#
# To use MythicMobs:
# 1. Install MythicMobs plugin
# 2. Create your custom mob in MythicMobs config
# 3. Use the mob's internal name as the 'id'
# 4. Set type to MYTHIC
#
# Example MythicMobs configuration:
#
# SkeletonKing:
#   Type: SKELETON
#   Display: '&6&lSkeleton King'
#   Health: 500
#   Damage: 15
#   Equipment:
#   - DIAMOND_SWORD:0 HAND
#   - DIAMOND_HELMET:0 HEAD
#   Skills:
#   - skill{s=FireballBarrage} @target ~onTimer:100
#
# Then in mobs.yml:
# - type: MYTHIC
#   id: SkeletonKing
#   amount: 1
#
# ============================================
# Configuration Options:
# ============================================
#
# spawn-delay: Ticks between each spawn (20 = 1 second)
# mobs-per-spawn: How many mobs to spawn per cycle
#
# progression: MANUAL or AUTO (optional, wave-specific)
#   - If MANUAL, requires button/sign to progress
#   - If AUTO or not specified, uses arena setting
#
# spawn-locations: (optional)
#   - Custom spawn points for this wave
#   - If not specified, uses arena-spawn
#
# Mob Options:
# - type: VANILLA or MYTHIC
# - id: EntityType name or MythicMobs ID
# - amount: Number of this mob
# - health-multiplier: Multiply base health (1.0 = normal)
# - damage-multiplier: Multiply base damage (1.0 = normal)
# - custom-name: Display name (supports color codes)
#
# Valid EntityTypes (vanilla):
# ZOMBIE, SKELETON, CREEPER, SPIDER, CAVE_SPIDER,
# ENDERMAN, BLAZE, GHAST, MAGMA_CUBE, SLIME,
# WITHER_SKELETON, STRAY, HUSK, DROWNED,
# PILLAGER, VINDICATOR, EVOKER, RAVAGER,
# IRON_GOLEM, ZOMBIE_VILLAGER, and many more!
#
# ============================================